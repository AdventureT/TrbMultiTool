name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '5.0.x'
  PROJECT_PATH: TrbMultiTool/TrbMultiTool.sln

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2
      
      - name: Setup .NET 5 ðŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ðŸ› 
        run: dotnet restore ${{ env.PROJECT_PATH }}
      
      - name: Build app ðŸš€
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Run automated tests ðŸ§ª
        run: dotnet test ${{ env.PROJECT_PATH }} -c Release --no-build

      - name: Publish app ðŸ“°
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release
      
      - name: Create Github Release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release V${{ github.run_number }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: ./TrbMultiTool/TrbMultiTool/bin/Release/net5.0-windows/publish
          asset_name: TrbMultiTool.zip
          asset_content_type: application/zip
