name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '5.0.x'
  PROJECT_PATH: TrbMultiTool/TrbMultiTool.sln

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2
      
      - name: Setup .NET 5 ðŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ðŸ› 
        run: dotnet restore ${{ env.PROJECT_PATH }}
      
      - name: Build app ðŸš€
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Run automated tests ðŸ§ª
        run: dotnet test ${{ env.PROJECT_PATH }} -c Release --no-build

      - name: Publish app ðŸ“°
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ./out
